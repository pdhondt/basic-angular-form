{{ friendModel | json }}

<form #formName="ngForm">

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required #inputName="ngModel" [(ngModel)]="friendModel.firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" required #inputName="ngModel" [(ngModel)]="friendModel.lastName">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" name="email" required #inputName="ngModel" [(ngModel)]="friendModel.email">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" #inputName="ngModel" [(ngModel)]="friendModel.phoneNumber">
  </div>

  <div class="form-group">
    <label for="favLanguage">Favorite Language:</label>
    <select class="form-control" id="favLanguage" name="favLanguage" required #inputName="ngModel" [(ngModel)]="friendModel.favLanguage">
      <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
    </select>
  </div>

  <button type="button" class="btn btn-default">Submit</button>

</form>
